  <title>Augmentek - Инструменты усиления человеческого интеллекта</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
    
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #4A90B8, #87CEEB);
      color: white;
      font-family: Arial, sans-serif;
    }
    
    /* Адаптивные стили для Telegram WebApp */
    .telegram-web-app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Пусть Flutter использует доступное пространство */
    flt-glass-pane {
      width: 100% !important;
      height: 100% !important;
      min-height: var(--tg-viewport-height, 100%);
    }
    
    /* Скрываем стандартные надписи загрузки Flutter */
    .flutter-loader,
    #flutter-loading {
      display: none !important;
      visibility: hidden !important;
    }
    
    /* Улучшаем наш loading экран */
    #loading {
      z-index: 9999;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    #loading div {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- Structured data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Augmentek",
    "description": "Инструменты усиления человеческого интеллекта",
    "url": "https://augmentek-lms.web.app",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "RUB"
    },
    "creator": {
      "@type": "Organization",
      "name": "Augmentek"
    }
  }
  </script>

  <!-- Telegram WebApp script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
  <div id="loading">
    <div>Загружаем Augmentek...</div>
  </div>
  
  <script>
    // Initialize Telegram WebApp in fullsize mode (not fullscreen)
    function initTelegramWebApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        const webapp = window.Telegram.WebApp;
        
        try {
          console.log('Initializing Telegram WebApp...');
          console.log('Initial viewport height:', webapp.viewportHeight);
          console.log('Window inner height:', window.innerHeight);
          
          // Request fullsize mode (not fullscreen)
          webapp.expand();
          webapp.ready();
          
          // Set CSS custom property for viewport height
          document.documentElement.style.setProperty('--tg-viewport-height', webapp.viewportHeight + 'px');
          
          console.log('After expand - viewport height:', webapp.viewportHeight);
          
          return true;
        } catch (e) {
          console.log('Error initializing WebApp:', e);
        }
      }
      return false;
    }
    
    // Try to initialize when Telegram WebApp is available
    if (window.Telegram && window.Telegram.WebApp) {
      initTelegramWebApp();
    } else {
      // Wait for Telegram script to load
      let attempts = 0;
      const checkTelegram = setInterval(() => {
        attempts++;
        if (window.Telegram && window.Telegram.WebApp) {
          initTelegramWebApp();
          clearInterval(checkTelegram);
        } else if (attempts > 50) { // 5 seconds timeout
          console.log('Telegram WebApp not found after 5 seconds');
          clearInterval(checkTelegram);
        }
      }, 100);
    }
    
    // Remove loading when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
      
      // Try to initialize again when Flutter is ready
      setTimeout(() => {
        if (window.Telegram && window.Telegram.WebApp) {
          const webapp = window.Telegram.WebApp;
          document.documentElement.style.setProperty('--tg-viewport-height', webapp.viewportHeight + 'px');
        }
      }, 100);
    });
  </script>
</body>
</html>
